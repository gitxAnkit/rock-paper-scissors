<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <main class="main">
        <div class="scoreboard">
            <h2 id="socreInfo">Choose your weapon</h2>
            <h3 id="scoreMessage">Score 5 points to win</h3>
            <div class="score-container">
                <div class="score-box">
                    <div id="playerSign">❓</div>
                    <p id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div id="computerSign">❓</div>
                    <p id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btns">
             <div class="sign" id="rockBtn">👊🏻</div></button>
            <button class="btns">
                <div class="sign" id="paperBtn">🤚🏻</div>
            </button>
            <button class="btns">
                <div class="sign" id="scissorBtn">✌🏻</div>
            </button>
        </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
      <a href="https://github.com/michalosman" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div> 
   <!-- <script src="app.js"></script> -->
</body>
</html>
